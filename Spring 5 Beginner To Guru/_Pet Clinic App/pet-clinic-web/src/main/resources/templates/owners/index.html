<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <title>Spring Pet Clinic - Owners</title>
</head>

<body>
    <h1>List of Owners</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">ID</td>
        <td th:text="${owner.firstName}">First Name</td>
        <td th:text="${owner.lastName}">Last Name</td>
      </tr>
    </table>
</body>
</html>
